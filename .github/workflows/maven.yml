name: Ubuntu 20.04 Java 8 CI with Maven, PostgreSQL and skipTests option

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-20.04
    
#    services:
